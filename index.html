<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<title>Exercise 3</title>


</head>
<body>

<h2> Membuat Filter Pada Tabel Menggunakan Javascript </h2>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search" title="Type in a name" class="form-control">
<br/>

<table class="table">
 <thead>
   <tr>
     <th>No</th>
     <th>Name</th>
     <th>Terrain</th>
   </tr>
 </thead>
 <tbody id="myTable">
 </tbody>
</table>



<script>

    $(document).ready(function (){
      $.ajax({
        url:"data.json",
        dataType:"json",
        success: function(data){
          $(data.results).each(function(index,value){
            var record = "<tr><td>" + (index + 1) + "</td><td>" + value.name + "</td><td>" + value.terrain + "</td></tr>";
            $("tbody").append(record);
          });
        }
      });
    });


    $(document).ready(function () {
            $("#myInput").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $("#myTable tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>


</body>
</html>
